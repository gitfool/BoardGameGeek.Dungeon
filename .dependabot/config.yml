version: 1
update_configs:
  - package_manager: dotnet:nuget
    directory: /
    update_schedule: live
    automerged_updates:
      - match:
          dependency_type: "all"
          update_type: "all"
    ignored_updates:
      - match:
          dependency_name: "coverlet.*"
  - package_manager: docker
    directory: /Application
    update_schedule: daily
    automerged_updates:
      - match:
          dependency_type: "all"
          update_type: "all"
